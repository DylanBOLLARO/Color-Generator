<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="settings">
      <h1>Set speed switch color :</h1>
        <input type="number" placeholder="Vitesse"></input>

        <div class="container">
          <div class="boxRed">
            <input type="checkbox" id="rouge" checked></input>
            <h1>Rouge</h1>
          </div>

          <div class="boxGreen">
            <input type="checkbox" id="vert" checked></input>
            <h1>Vert</h1>
          </div>

          <div class="boxBlue">
            <input type="checkbox" id="bleu" checked></input>
            <h1>Bleu</h1>
          </div>

          <div class="boxAlpha">
            <input type="checkbox" id="alpha" checked></input>
            <h1>Alpha</h1>
          </div>
        </div>

      <div id="target"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
